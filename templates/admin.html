<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="static/myCss/main.css">-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Quiz Time</title>
    <link rel="icon" href="{{url_for('static', filename = 'quiz_icon.png')}}"
          type="image/x-icon">
  </head>
  <body>

      <div class="container-fluid main">

          <div class="row heading">
              <h3>
                  Charcoal Institute Testing Portal <br />Admin Panel
              </h3>
          </div>
          <div class="container-fluid glass">
              {%for test in testDict.keys()%}
              <div class="row adminPanel">
                  <div class="col-md-3">{{test}}</div>
                  <div class="col-md-3"><a href="http://localhost:5000/quiz/{{test}}">Attempt</a></div>
                  <div class="col-md-3"><a href="http://localhost:5000/quiz/{{test}}/review">Review</a></div>
                  <div class="col-md-3">
                      <form action="http://localhost:5000/quiz/admin/delete" method="post">
                          <input style="display:none;" type="text" name="delete" value="{{test}}" />

                          <input class="blackButton" type="submit" value="Delete" />
                      </form>
                  </div>
              </div>

              {%endfor%}
              <div class="row">
                  <div class="buttonHolder">
                      <form class="buttonPosition" action="http://localhost:5000/quiz/question-paper/step1" method="post">
                          <input class="buttonDesign " type="submit" value="New Test" />
                      </form>
                  </div>
              </div>
          </div>
      </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
